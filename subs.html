        background-image: url(./wall1.jpg);

        background-repeat: no-repeat;

      .ty {
        width: 100%;

  <body class="">
    <!-- NAVBAR -->
    <nav id="nabar" class="navbar navbar-expand-lg bg-success px-4">
      <div class="container-fluid">
        <a class="navbar-brand fw-bolder text-success-emphasis" href="#"
          >TREES</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          `
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul
            class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
            style="--bs-scroll-height: 100px"
          >
            <li class="nav-item">
              <a
                class="nav-link active text-light"
                aria-current="page"
                href="./index.html"
                >Home</a

            <li class="nav-item">
              <a class="nav-link text-light" href="./index.html#why">Why?</a>

              <a class="nav-link text-light" href="./index.html#about">About</a>

          <a href="./donate.html"

            >
              Donate
            </button></a

        </div>
      </div>

    <!-- Info in Subscribing -->
    <div class="container">
      <p
        class="ty text-center my-5 p-5 border border-5 border-success-subtle bg-body-tertiary rounded-5"
      >
        Thank you for having an interest in subscribing on our Newsletter. Once
        subscribed you'll be updated on important news and events.
      </p>
    </div>

    <!-- FORM -->
    <section class="container-fluid">
      <form
        class="mx-auto border border-5 border-success-subtle bg-body-tertiary rounded-5 p-5"
      >
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            required
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>

        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="exampleCheck1"
            required
          />
          <label class="form-check-label" for="exampleCheck1">Subscribe</label>
        </div>
        <button
          onclick="alert('Thank you for subscribing.\nYou will now receive updates.')"
          type="submit"
          class="btn btn-success"
        >
          Submit
        </button>
      </form>
    </section>

    <!-- JAVASCRIPT -->
    <script
